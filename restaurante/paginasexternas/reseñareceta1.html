<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="description" content="En esta página hay contenido de lenguaje de marcas de 1ºDAW">
    <meta name="keywords" content="html, restaurante, horario, DAW, retos">
    <meta name="author" content="Ángel López Nieto">
    <meta charset="UTF-8">
    <title>Reseña Tortilla</title>
    <link rel="stylesheet" href="../css/reseña1.css">
</head>
<body>

<h2>Reseña sobre la Tortilla de Patatas</h2>

<form>

    <label>Tu nombre:</label>
    <input type="text" placeholder="Escribe tu nombre">

    <label>Punto de cocción:</label>
    <div class="opciones">
        <label><input type="radio" name="punto" value="Poco hecha"> Poco hecha</label>
        <label><input type="radio" name="punto" value="Jugosa"> Jugosa</label>
        <label><input type="radio" name="punto" value="Cuajada"> Cuajada</label>
        <label><input type="radio" name="punto" value="Muy cuajada"> Muy cuajada</label>
    </div>

    <label>¿Con o sin cebolla?</label>
    <div class="opciones">
        <label><input type="radio" name="cebolla" value="con"> Con cebolla</label>
        <label><input type="radio" name="cebolla" value="sin"> Sin cebolla</label>
    </div>

    <label>Valoración (1 a 5):</label>
    <input type="number" min="1" max="5">

    <label>Comentario:</label>
    <textarea rows="4" placeholder="Escribe tu opinión..."></textarea>

    <button type="submit">Enviar reseña</button>
</form>

</body>
</html>
