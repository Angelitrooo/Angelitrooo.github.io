<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="description" content="En esta página hay contenido de lenguaje de marcas de 1ºDAW">
    <meta name="keywords" content="html, restaurante, horario, DAW, retos">
    <meta name="author" content="Ángel López Nieto">
    <meta charset="UTF-8">
    <title>Reseña Flamenquín</title>
    <link rel="stylesheet" href="../css/reseña2.css">
</head>
<body>

<h2>Reseña sobre el Flamenquín</h2>

<form>

    <label>Tu nombre:</label>
    <input type="text" placeholder="Tu nombre">

    <label>Tipo de carne:</label>
    <div class="opciones">
        <label><input type="radio" name="carne" value="Lomo"> Lomo</label>
        <label><input type="radio" name="carne" value="York"> Jamón York</label>
        <label><input type="radio" name="carne" value="Mixto"> Mixto</label>
    </div>

    <label>Punto del rebozado:</label>
    <div class="opciones">
        <label><input type="radio" name="rebozado" value="Crujiente"> Crujiente</label>
        <label><input type="radio" name="rebozado" value="Suave"> Suave</label>
        <label><input type="radio" name="rebozado" value="Muy dorado"> Muy dorado</label>
    </div>

    <label>Valoración (1 a 5):</label>
    <input type="number" min="1" max="5">

    <label>Comentario:</label>
    <textarea rows="4" placeholder="Escribe tu opinión..."></textarea>

    <button type="submit">Enviar reseña</button>
</form>

</body>
</html>
