<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña de Salmorejo</title>
    <link rel="stylesheet" href="../css/reseña3.css">
</head>
<body>

    <h2>Reseña sobre el Salmorejo</h2>

    <form>
        <label for="nombre">Tu nombre:</label>
        <input type="text" class="nombre" name="nombre" placeholder="Escribe tu nombre">

        <label for="textura">Textura:</label>
        <select class="textura" name="textura">
            <option value="fina">Fina</option>
            <option value="espesa">Espesa</option>
            <option value="muy espesa">Muy espesa</option>
        </select>

        <label for="toppings">Toppings incluidos:</label>
        <select class="toppings" name="toppings">
            <option value="jamon y huevo">Jamón y huevo</option>
            <option value="solo jamon">Solo jamón</option>
            <option value="solo huevo">Solo huevo</option>
            <option value="ninguno">Ninguno</option>
        </select>

        <label for="valoracion">Valoración (1 a 5):</label>
        <input type="number" class="valoracion" name="valoracion" min="1" max="5">

        <label for="comentario">Comentario:</label>
        <textarea class="comentario" name="comentario" rows="4" placeholder="Escribe tu opinión aquí..."></textarea>

        <button type="submit">Enviar reseña</button>
    </form>

</body>
</html>
