<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En esta página hay contenido de lenguaje de marcas de 1ºDAW">
    <meta name="keywords" content="html, restaurante, horario, DAW, retos">
    <meta charset="UTF-8">
    <title>Reseña Salmorejo</title>
    <link rel="stylesheet" href="../css/reseña3.css">
</head>
<body>

<h2>Reseña sobre el Salmorejo</h2>

<form>

    <label>Tu nombre:</label>
    <input type="text" placeholder="Tu nombre">

    <label>Textura:</label>
    <div class="opciones">
        <label><input type="radio" name="textura" value="Fina"> Fina</label>
        <label><input type="radio" name="textura" value="Espesa"> Espesa</label>
        <label><input type="radio" name="textura" value="Muy espesa"> Muy espesa</label>
    </div>

    <label>Acidez:</label>
    <div class="opciones">
        <label><input type="radio" name="acidez" value="Suave"> Suave</label>
        <label><input type="radio" name="acidez" value="Equilibrada"> Equilibrada</label>
        <label><input type="radio" name="acidez" value="Alta"> Alta</label>
    </div>

    <label>Toppings:</label>
    <div class="opciones">
        <label><input type="checkbox" name="toppings" value="Jamón"> Jamón</label>
        <label><input type="checkbox" name="toppings" value="Huevo"> Huevo</label>
        <label><input type="checkbox" name="toppings" value="Picatostes"> Picatostes</label>
    </div>

    <label>Valoración (1 a 5):</label>
    <input type="number" min="1" max="5">

    <label>Comentario:</label>
    <textarea rows="4" placeholder="Escribe tu opinión..."></textarea>

    <button type="submit">Enviar reseña</button>
</form>

</body>
</html>
