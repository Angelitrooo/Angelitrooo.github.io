<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesa</title>
    <link rel="stylesheet" href="../css/reserva.css">
</head>
<body>

    <h2>Reserva de Mesa</h2>

    <form>
        <label for="nombre">Nombre completo:</label>
        <input type="text" class="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="personas">Número de personas:</label>
        <input type="number" class="personas" name="personas" min="1" max="100" required>

        <label for="fecha">Fecha de la reserva:</label>
        <input type="date" class="fecha" name="fecha" required>

        <label for="hora">Hora:</label>
        <input type="time" class="hora" name="hora" required>

        <label for="telefono">Teléfono de contacto:</label>
        <input type="tel" class="telefono" name="telefono" placeholder="Ej: 644 123 456" required>

        <label for="comentario">Comentarios (opcional):</label>
        <textarea class="comentario" name="comentario" rows="4" placeholder="¿Alguna petición especial?"></textarea>

        <button type="submit">Reservar</button>
    </form>

</body>
</html>
